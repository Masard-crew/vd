<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Video Downloader</h1>
    <form id="downloadForm">
        <label for="url">Enter Video URL:</label>
        <input type="text" id="url" name="url" placeholder="Paste video URL here" required>
        <button type="submit">Download Video</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;

            // Send URL to backend server for processing
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const statusDiv = document.getElementById('status');
            if (response.ok) {
                statusDiv.textContent = 'Download started! Check your downloads folder.';
            } else {
                statusDiv.textContent = 'Error: Unable to download video.';
            }
        });
    </script>
</body>
</html>
